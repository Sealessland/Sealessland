name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *"
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch (or master)
  push:
    branches:
      - main  # 推荐使用 main 分支，而不是 master
      - master # 兼容旧的 master 分支
  
jobs:
  generate:
    # 授予 action 写入权限
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Step 1: 生成 SVG 动画
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          # 修改为 sealessland 的 GitHub 用户名
          github_user_name: sealessland
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            # 你也可以在这里添加更多自定义的输出文件，比如 GIF
            # dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
      
      # Step 2: 将生成的 SVG 文件推送到 'output' 分支
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          # GITHUB_TOKEN 是由 GitHub Actions 自动提供的，无需手动设置
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
